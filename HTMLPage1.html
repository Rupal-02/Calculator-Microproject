<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="StyleSheet1.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <p id="result">0</p>
        </div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button class="reset">RESET</button>
            <button class="equals">=</button>
        </div>
    </div>

    <!-- Link to external JS file -->
    <script src="Script1.js"></script>
</body>
</html>
